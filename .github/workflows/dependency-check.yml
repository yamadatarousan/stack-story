name: Dependency Check

on:
  schedule:
    # æ¯é€±æœˆæ›œæ—¥ã®9æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=moderate

    - name: Check for outdated packages
      run: npm outdated || true

    - name: Create issue if vulnerabilities found
      uses: actions/github-script@v7
      if: failure()
      with:
        script: |
          const title = `ğŸš¨ Security vulnerabilities detected - ${new Date().toISOString().split('T')[0]}`;
          const body = `Security vulnerabilities have been detected in the dependencies.
          
          Please run the following commands to investigate:
          \`\`\`bash
          npm audit
          npm audit fix
          \`\`\`
          
          Auto-generated by GitHub Actions.`;
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['security', 'dependencies']
          });